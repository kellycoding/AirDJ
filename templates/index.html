<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <svg id="rect"></svg>
    <!--
        <div class="bar">Volume</div>
    -->
    <div class="scale"></div>
</body>
<script>
    var svg = d3.select("#rect").append("svg")

    const rectangle = svg.append('rect')
        .attr('width', 65)
        .attr('height', 30)
        .attr('y', 275)
        .attr('fill', '#1ac42d');

    function moveUp(shape, iter) {
        for (let i=0; i<iter; i++) {
            shape.transition()
                .duration(1000)
                .attr('y', i)
        }
    }

    function moveDown(shape, iter) {
        for (let i=0; i<iter; i++) {
            shape.transition()
                .duration(1000)
                .attr('y', -i)
        }
    }
    moveUp(rectangle, 10);
    moveDown(rectangle, 10);
    
</script>
</html>
